{% extends "base.html" %}

{% block content %}

    <a href="{% url 'leads:lead_create' %}">Create New Lead</a> 
    <hr />
    <h1>This is all of our leads</h1>
    {% for lead in leads %}
    <div class="lead">
        <a href="{% url 'leads:lead_detail' lead.pk %}">{{lead.first_name}} {{lead.last_name}}</a> . Age: {{lead.age}}
    </div>
    {% endfor %}
    <p>Here is our custom HTML template</p>

{% endblock content %}
