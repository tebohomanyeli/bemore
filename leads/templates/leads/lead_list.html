{% extends "base.html" %}

{% block content %}

<!------------------------------------------------------------------------------------------------------------------------------------>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">

        <div class="flex justify-between items-center w-full mb-10">
            <div>
                <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">
                    Leads
                </h1>
            </div>
            <div>
                <a href="{% url 'leads:lead_create' %}" class="text-s text-indigo-500 hover:text-blue-500 tracking-widest font-medium title-font mb-1">
                    Create New Lead
                </a>
            </div>
        </div>
        <hr />
        <br />

        <div class="flex flex-wrap -m-4">
            {% for lead in leads %}
            <div class="p-4 md:w-1/3">
            <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                <div class="flex items-center mb-3">
                <div class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                </div>
                <h2 class="text-gray-900 text-lg title-font font-medium">
                    {{lead.first_name}} {{lead.last_name}}
                </h2>
                </div>
                <div class="flex-grow">
                <p class="leading-relaxed text-base">
                    DESCRIPTION: New incoming lead
                </p>
                <a href="{% url 'leads:lead_detail' lead.pk%}" class="mt-3 text-indigo-500 inline-flex items-center">
                    View Lead
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </a>
                </div>
            </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </section>          
<!------------------------------------------------------------------------------------------------------------------------------------>

{% endblock content %}
