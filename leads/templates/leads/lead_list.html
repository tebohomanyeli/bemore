<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lead{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding: 6px;
            margin-top: 10px;
            background-color: rgb(199, 191, 191);
            width: 100%;
        }
    </style>
</head>

<body>
    <a href="/leads/create/">Create New Lead</a> 
    <hr />
    <h1>This is all of our leads</h1>
    {% for lead in leads %}
    <div class="lead">
        <a href="/leads/{{ lead.pk }}/">{{lead.first_name}} {{lead.last_name}}</a> . Age: {{lead.age}}
    </div>
    {% endfor %}
    <p>Here is our custom HTML template</p>
</body>
